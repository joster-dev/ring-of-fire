<div class="face front" (click)="clickFace()">
  <div class="left">
    {{card.name}}<br>{{card.suit}}
  </div>
  <div class="center">
    <h2>{{card.ruleName}}</h2>
    <div>
      {{card.rule}}
    </div>
  </div>
  <div class="right">
    {{card.suit}}<br>{{card.name}}
  </div>
</div>
<div class="face back" (click)="clickFace()">
  BACK
</div>
